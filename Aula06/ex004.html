            font: normal 20pt arial;

<body>
    

<script>

    var nome = window.prompt('Qual é o seu nome?')
    document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`) //.length serve para falar quantos letras tem na palavra
    document.write(`Seu nome em maiúsuculas é ${nome.toUpperCase()}<br>`) //.toUpperCase serve para deixar todas as letras maiúsculas
    document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) //.toLowerCase serve para deixar todas as letras minúsculas
    
</script>

</body>
</html>
